<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient definitions for icon -->
    <linearGradient id="passionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="opportunityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="thriveGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Enhanced shadow and glow effects -->
    <filter id="professionalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#1E40AF" flood-opacity="0.3"/>
    </filter>
    
    <filter id="passionGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background representing the thriving ecosystem -->
  <circle cx="32" cy="32" r="30" fill="url(#thriveGradient)" opacity="0.15"/>
  
  <!-- Network constellation representing connections and opportunities -->
  <g opacity="0.4" filter="url(#passionGlow)">
    <!-- Network nodes -->
    <circle cx="18" cy="18" r="1.5" fill="url(#supportGradient)">
      <animate attributeName="r" values="1.5;2.5;1.5" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="46" cy="18" r="1.2" fill="url(#passionGradient)">
      <animate attributeName="r" values="1.2;2;1.2" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="18" cy="46" r="1" fill="url(#opportunityGradient)">
      <animate attributeName="r" values="1;1.8;1" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="46" cy="46" r="1.8" fill="url(#supportGradient)">
      <animate attributeName="r" values="1.8;2.8;1.8" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines representing network and support -->
    <line x1="18" y1="18" x2="32" y2="32" stroke="url(#supportGradient)" stroke-width="0.8" opacity="0.3" stroke-dasharray="1.5,1.5">
      <animate attributeName="stroke-dashoffset" values="0;3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="46" y1="18" x2="32" y2="32" stroke="url(#passionGradient)" stroke-width="0.8" opacity="0.3" stroke-dasharray="1.5,1.5">
      <animate attributeName="stroke-dashoffset" values="0;3" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="18" y1="46" x2="32" y2="32" stroke="url(#opportunityGradient)" stroke-width="0.8" opacity="0.3" stroke-dasharray="1.5,1.5">
      <animate attributeName="stroke-dashoffset" values="0;3" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="46" y1="46" x2="32" y2="32" stroke="url(#supportGradient)" stroke-width="0.8" opacity="0.3" stroke-dasharray="1.5,1.5">
      <animate attributeName="stroke-dashoffset" values="0;3" dur="2.4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Central platform representing PharmaBridge -->
  <g filter="url(#professionalShadow)">
    <!-- Outer ring representing the platform ecosystem -->
    <circle cx="32" cy="32" r="14" stroke="url(#passionGradient)" stroke-width="1.5" fill="none" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,88;44,44;0,88" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner core representing passion and dedication -->
    <circle cx="32" cy="32" r="12" fill="url(#passionGradient)" opacity="0.3"/>
    <circle cx="32" cy="32" r="9" fill="white" opacity="0.1"/>
    
    <!-- Pharmacy and Pharmacist Icon Center -->
    <g transform="translate(32, 32)" opacity="0.9">
      <!-- Pharmacy Building Icon -->
      <g transform="translate(-4, -4)">
        <!-- Building base -->
        <rect x="0" y="2" width="8" height="6" rx="0.5" fill="url(#passionGradient)" opacity="0.8"/>
        <!-- Building roof -->
        <polygon points="0,2 4,0 8,2" fill="url(#supportGradient)" opacity="0.9"/>
        <!-- Pharmacy cross on building -->
         <!-- Removed plus icon as requested -->
        <!-- Building windows -->
        <rect x="1" y="4" width="1" height="1" fill="white" opacity="0.6"/>
        <rect x="6" y="4" width="1" height="1" fill="white" opacity="0.6"/>
        <!-- Door -->
        <rect x="3.5" y="6" width="1" height="2" fill="white" opacity="0.7"/>
      </g>
      
      <!-- Pharmacist Figure Icon -->
      <g transform="translate(4, -3)">
        <!-- Head -->
        <circle cx="0" cy="0" r="1.5" fill="url(#opportunityGradient)" opacity="0.8"/>
        <!-- Body -->
        <rect x="-1" y="1.5" width="2" height="4" rx="0.5" fill="url(#passionGradient)" opacity="0.8"/>
        <!-- Lab coat -->
        <rect x="-1.25" y="2" width="2.5" height="3.5" rx="0.5" fill="white" opacity="0.9"/>
        <!-- Stethoscope -->
        <circle cx="-0.5" cy="3" r="0.25" fill="url(#supportGradient)" opacity="0.8"/>
        <path d="M -0.5,3 Q 0,2.5 0.5,3" stroke="url(#supportGradient)" stroke-width="0.25" fill="none" opacity="0.8"/>
        <!-- Arms -->
        <rect x="-1.5" y="2.5" width="0.75" height="2" rx="0.25" fill="url(#opportunityGradient)" opacity="0.7"/>
        <rect x="0.75" y="2.5" width="0.75" height="2" rx="0.25" fill="url(#opportunityGradient)" opacity="0.7"/>
      </g>
      
      <!-- Prescription pad in pharmacist's hand -->
      <rect x="5" y="1" width="1.5" height="1" rx="0.25" fill="white" opacity="0.8"/>
      <text x="5.75" y="1.75" font-family="serif" font-size="0.75" font-weight="bold" fill="url(#passionGradient)" text-anchor="middle">Rx</text>
      
      <!-- Medicine bottles around -->
      <g opacity="0.7">
        <rect x="-6" y="1" width="1" height="2" rx="0.25" fill="url(#supportGradient)"/>
        <rect x="-6" y="0.5" width="1" height="0.5" rx="0.25" fill="url(#opportunityGradient)"/>
        <rect x="6" y="3" width="1" height="1.5" rx="0.25" fill="url(#passionGradient)"/>
        <rect x="6" y="2.5" width="1" height="0.5" rx="0.25" fill="url(#supportGradient)"/>
      </g>
      
      <!-- Floating medical symbols -->
      <g opacity="0.6">
        <text x="-3" y="-5" font-family="serif" font-size="1.5" fill="url(#opportunityGradient)">+</text>
        <text x="4" y="-6" font-family="serif" font-size="1" fill="url(#supportGradient)">â„ž</text>
        <circle cx="-5" cy="-3" r="0.5" fill="url(#passionGradient)"/>
        <circle cx="6" cy="-2" r="0.4" fill="url(#supportGradient)"/>
      </g>
    </g>
  </g>
  
  <!-- Success particles representing making a difference -->
  <g opacity="0.5">
    <circle cx="24" cy="12" r="0.8" fill="url(#supportGradient)">
      <animate attributeName="cy" values="12;10;12" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="10" r="0.6" fill="url(#passionGradient)">
      <animate attributeName="cy" values="10;8;10" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="52" cy="24" r="0.7" fill="url(#opportunityGradient)">
      <animate attributeName="cy" values="24;22;24" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="40" r="0.5" fill="url(#supportGradient)">
      <animate attributeName="cy" values="40;38;40" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Opportunity rays emanating from center -->
  <g opacity="0.2">
    <line x1="32" y1="10" x2="32" y2="18" stroke="url(#opportunityGradient)" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 32 32;360 32 32" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="54" y1="32" x2="46" y2="32" stroke="url(#opportunityGradient)" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 32 32;360 32 32" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="32" y1="54" x2="32" y2="46" stroke="url(#opportunityGradient)" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 32 32;360 32 32" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="10" y1="32" x2="18" y2="32" stroke="url(#opportunityGradient)" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 32 32;360 32 32" dur="20s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Outer ring representing the complete ecosystem -->
  <circle cx="32" cy="32" r="29" stroke="url(#supportGradient)" stroke-width="0.6" fill="none" opacity="0.3" stroke-dasharray="4,2">
    <animate attributeName="stroke-dashoffset" values="0;6" dur="8s" repeatCount="indefinite"/>
  </circle>
</svg>