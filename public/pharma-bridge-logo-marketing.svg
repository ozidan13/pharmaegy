<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient definitions for marketing -->
    <linearGradient id="passionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="opportunityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="thriveGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.2" />
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow and glow effects -->
    <filter id="professionalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1E40AF" flood-opacity="0.25"/>
    </filter>
    
    <filter id="passionGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#1E40AF" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background representing the thriving ecosystem -->
  <ellipse cx="60" cy="60" rx="55" ry="55" fill="url(#thriveGradient)" opacity="0.1"/>
  
  <!-- Network constellation representing connections and opportunities -->
  <g opacity="0.5" filter="url(#passionGlow)">
    <!-- Network nodes -->
    <circle cx="30" cy="30" r="2" fill="url(#supportGradient)">
      <animate attributeName="r" values="2;3;2" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="30" r="1.5" fill="url(#passionGradient)">
      <animate attributeName="r" values="1.5;2.5;1.5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="90" r="1.2" fill="url(#opportunityGradient)">
      <animate attributeName="r" values="1.2;2;1.2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="90" r="2.2" fill="url(#supportGradient)">
      <animate attributeName="r" values="2.2;3.2;2.2" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines representing network and support -->
    <line x1="30" y1="30" x2="60" y2="60" stroke="url(#supportGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="90" y1="30" x2="60" y2="60" stroke="url(#passionGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="90" x2="60" y2="60" stroke="url(#opportunityGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="90" y1="90" x2="60" y2="60" stroke="url(#supportGradient)" stroke-width="1" opacity="0.3" stroke-dasharray="2,2">
      <animate attributeName="stroke-dashoffset" values="0;4" dur="2.4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Central platform representing PharmaBridge -->
  <g filter="url(#professionalShadow)">
    <!-- Outer ring representing the platform ecosystem -->
    <circle cx="60" cy="60" r="22" stroke="url(#passionGradient)" stroke-width="2" fill="none" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,138;69,69;0,138" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner core representing passion and dedication -->
    <circle cx="60" cy="60" r="18" fill="url(#passionGradient)" opacity="0.3"/>
    <circle cx="60" cy="60" r="14" fill="white" opacity="0.1"/>
    
    <!-- Pharmacy and Pharmacist Icon Center -->
    <g transform="translate(60, 60)" opacity="0.9">
      <!-- Pharmacy Building Icon -->
      <g transform="translate(-6, -6)">
        <!-- Building base -->
        <rect x="0" y="3" width="12" height="9" rx="0.8" fill="url(#passionGradient)" opacity="0.8"/>
        <!-- Building roof -->
        <polygon points="0,3 6,0 12,3" fill="url(#supportGradient)" opacity="0.9"/>
        <!-- Pharmacy cross on building -->
         <!-- Removed plus icon as requested -->
        <!-- Building windows -->
        <rect x="1.5" y="6" width="1.5" height="1.5" fill="white" opacity="0.6"/>
        <rect x="9" y="6" width="1.5" height="1.5" fill="white" opacity="0.6"/>
        <!-- Door -->
        <rect x="5.25" y="9" width="1.5" height="3" fill="white" opacity="0.7"/>
      </g>
      
      <!-- Pharmacist Figure Icon -->
      <g transform="translate(6, -4.5)">
        <!-- Head -->
        <circle cx="0" cy="0" r="2.25" fill="url(#opportunityGradient)" opacity="0.8"/>
        <!-- Body -->
        <rect x="-1.5" y="2.25" width="3" height="6" rx="0.75" fill="url(#passionGradient)" opacity="0.8"/>
        <!-- Lab coat -->
        <rect x="-1.875" y="3" width="3.75" height="5.25" rx="0.75" fill="white" opacity="0.9"/>
        <!-- Stethoscope -->
        <circle cx="-0.75" cy="4.5" r="0.375" fill="url(#supportGradient)" opacity="0.8"/>
        <path d="M -0.75,4.5 Q 0,3.75 0.75,4.5" stroke="url(#supportGradient)" stroke-width="0.375" fill="none" opacity="0.8"/>
        <!-- Arms -->
        <rect x="-2.25" y="3.75" width="1.125" height="3" rx="0.375" fill="url(#opportunityGradient)" opacity="0.7"/>
        <rect x="1.125" y="3.75" width="1.125" height="3" rx="0.375" fill="url(#opportunityGradient)" opacity="0.7"/>
      </g>
      
      <!-- Prescription pad in pharmacist's hand -->
      <rect x="7.5" y="1.5" width="2.25" height="1.5" rx="0.375" fill="white" opacity="0.8"/>
      <text x="8.625" y="2.625" font-family="serif" font-size="1.125" font-weight="bold" fill="url(#passionGradient)" text-anchor="middle">Rx</text>
      
      <!-- Medicine bottles around -->
      <g opacity="0.7">
        <rect x="-9" y="1.5" width="1.5" height="3" rx="0.375" fill="url(#supportGradient)"/>
        <rect x="-9" y="0.75" width="1.5" height="0.75" rx="0.375" fill="url(#opportunityGradient)"/>
        <rect x="9" y="4.5" width="1.5" height="2.25" rx="0.375" fill="url(#passionGradient)"/>
        <rect x="9" y="3.75" width="1.5" height="0.75" rx="0.375" fill="url(#supportGradient)"/>
      </g>
      
      <!-- Floating medical symbols -->
      <g opacity="0.6">
        <text x="-4.5" y="-7.5" font-family="serif" font-size="2.25" fill="url(#opportunityGradient)">+</text>
        <text x="6" y="-9" font-family="serif" font-size="1.5" fill="url(#supportGradient)">℞</text>
        <circle cx="-7.5" cy="-4.5" r="0.75" fill="url(#passionGradient)"/>
        <circle cx="9" cy="-3" r="0.6" fill="url(#supportGradient)"/>
      </g>
    </g>
  </g>
  
  <!-- Success particles representing making a difference -->
  <g opacity="0.6">
    <circle cx="45" cy="25" r="1" fill="url(#supportGradient)">
      <animate attributeName="cy" values="25;22;25" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="20" r="0.8" fill="url(#passionGradient)">
      <animate attributeName="cy" values="20;17;20" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="45" r="0.9" fill="url(#opportunityGradient)">
      <animate attributeName="cy" values="45;42;45" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="75" r="0.7" fill="url(#supportGradient)">
      <animate attributeName="cy" values="75;72;75" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Brand text -->
  <g filter="url(#textShadow)">
    <!-- Arabic text -->
    <text x="140" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)">فارما بريدج</text>
    
    <!-- English text -->
    <text x="140" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="url(#passionGradient)" opacity="0.8">PharmaBridge</text>
    
    <!-- Tagline -->
    <text x="140" y="88" font-family="Arial, sans-serif" font-size="10" fill="url(#supportGradient)" opacity="0.7">Where Passion Meets Opportunity</text>
  </g>
  
  <!-- Opportunity rays emanating from center -->
  <g opacity="0.2">
    <line x1="60" y1="20" x2="60" y2="30" stroke="url(#opportunityGradient)" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="60" x2="90" y2="60" stroke="url(#opportunityGradient)" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="100" x2="60" y2="90" stroke="url(#opportunityGradient)" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="60" x2="30" y2="60" stroke="url(#opportunityGradient)" stroke-width="1.5" stroke-linecap="round">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="20s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Outer ring representing the complete ecosystem -->
  <ellipse cx="60" cy="60" rx="55" ry="55" stroke="url(#supportGradient)" stroke-width="0.8" fill="none" opacity="0.3" stroke-dasharray="6,3">
    <animate attributeName="stroke-dashoffset" values="0;9" dur="8s" repeatCount="indefinite"/>
  </ellipse>
</svg>