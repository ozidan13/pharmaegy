<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enhanced gradient definitions -->
    <linearGradient id="passionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="supportGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="opportunityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DBEAFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="thriveGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:0.2" />
    </radialGradient>
    
    <!-- Enhanced shadow and glow effects -->
    <filter id="professionalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1E40AF" flood-opacity="0.25"/>
    </filter>
    
    <filter id="passionGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background representing the thriving ecosystem -->
  <circle cx="100" cy="100" r="95" fill="url(#thriveGradient)" opacity="0.15"/>
  
  <!-- Network constellation representing connections and opportunities -->
  <g opacity="0.6" filter="url(#passionGlow)">
    <!-- Network nodes -->
    <circle cx="60" cy="60" r="3" fill="url(#supportGradient)">
      <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="60" r="2.5" fill="url(#passionGradient)">
      <animate attributeName="r" values="2.5;4;2.5" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="140" r="2" fill="url(#opportunityGradient)">
      <animate attributeName="r" values="2;3.5;2" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="140" r="3.5" fill="url(#supportGradient)">
      <animate attributeName="r" values="3.5;5.5;3.5" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connection lines representing network and support -->
    <line x1="60" y1="60" x2="100" y2="100" stroke="url(#supportGradient)" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="60" x2="100" y2="100" stroke="url(#passionGradient)" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="140" x2="100" y2="100" stroke="url(#opportunityGradient)" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="140" x2="100" y2="100" stroke="url(#supportGradient)" stroke-width="1.5" opacity="0.4" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2.4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Central platform representing PharmaBridge -->
  <g filter="url(#professionalShadow)">
    <!-- Outer ring representing the platform ecosystem -->
    <circle cx="100" cy="100" r="35" stroke="url(#passionGradient)" stroke-width="3" fill="none" opacity="0.8">
      <animate attributeName="stroke-dasharray" values="0,220;110,110;0,220" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner core representing passion and dedication -->
    <circle cx="100" cy="100" r="25" fill="url(#passionGradient)" opacity="0.3"/>
    <circle cx="100" cy="100" r="20" fill="white" opacity="0.1"/>
    
    <!-- Pharmacy and Pharmacist Icon Center -->
    <g transform="translate(100, 100)" opacity="0.9">
      <!-- Pharmacy Building Icon -->
      <g transform="translate(-8, -8)">
        <!-- Building base -->
        <rect x="0" y="4" width="16" height="12" rx="1" fill="url(#passionGradient)" opacity="0.8"/>
        <!-- Building roof -->
        <polygon points="0,4 8,0 16,4" fill="url(#supportGradient)" opacity="0.9"/>
        <!-- Pharmacy cross on building -->
        <!-- Removed plus icon as requested -->
        <!-- Building windows -->
        <rect x="2" y="8" width="2" height="2" fill="white" opacity="0.6"/>
        <rect x="12" y="8" width="2" height="2" fill="white" opacity="0.6"/>
        <!-- Door -->
        <rect x="7" y="12" width="2" height="4" fill="white" opacity="0.7"/>
      </g>
      
      <!-- Pharmacist Figure Icon -->
      <g transform="translate(8, -6)">
        <!-- Head -->
        <circle cx="0" cy="0" r="3" fill="url(#opportunityGradient)" opacity="0.8"/>
        <!-- Body -->
        <rect x="-2" y="3" width="4" height="8" rx="1" fill="url(#passionGradient)" opacity="0.8"/>
        <!-- Lab coat -->
        <rect x="-2.5" y="4" width="5" height="7" rx="1" fill="white" opacity="0.9"/>
        <!-- Stethoscope -->
        <circle cx="-1" cy="6" r="0.5" fill="url(#supportGradient)" opacity="0.8"/>
        <path d="M -1,6 Q 0,5 1,6" stroke="url(#supportGradient)" stroke-width="0.5" fill="none" opacity="0.8"/>
        <!-- Arms -->
        <rect x="-3" y="5" width="1.5" height="4" rx="0.5" fill="url(#opportunityGradient)" opacity="0.7"/>
        <rect x="1.5" y="5" width="1.5" height="4" rx="0.5" fill="url(#opportunityGradient)" opacity="0.7"/>
      </g>
      
      <!-- Prescription pad in pharmacist's hand -->
      <rect x="10" y="2" width="3" height="2" rx="0.5" fill="white" opacity="0.8"/>
      <text x="11.5" y="3.5" font-family="serif" font-size="1.5" font-weight="bold" fill="url(#passionGradient)" text-anchor="middle">Rx</text>
      
      <!-- Medicine bottles around -->
      <g opacity="0.7">
        <rect x="-12" y="2" width="2" height="4" rx="0.5" fill="url(#supportGradient)"/>
        <rect x="-12" y="1" width="2" height="1" rx="0.5" fill="url(#opportunityGradient)"/>
        <rect x="12" y="6" width="2" height="3" rx="0.5" fill="url(#passionGradient)"/>
        <rect x="12" y="5" width="2" height="1" rx="0.5" fill="url(#supportGradient)"/>
      </g>
      
      <!-- Floating medical symbols -->
      <g opacity="0.6">
        <text x="-6" y="-10" font-family="serif" font-size="3" fill="url(#opportunityGradient)">+</text>
        <text x="8" y="-12" font-family="serif" font-size="2" fill="url(#supportGradient)">â„ž</text>
        <circle cx="-10" cy="-6" r="1" fill="url(#passionGradient)"/>
        <circle cx="12" cy="-4" r="0.8" fill="url(#supportGradient)"/>
      </g>
    </g>
  </g>
  
  <!-- Opportunity rays emanating from center -->
  <g opacity="0.3">
    <line x1="100" y1="30" x2="100" y2="50" stroke="url(#opportunityGradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="170" y1="100" x2="150" y2="100" stroke="url(#opportunityGradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="170" x2="100" y2="150" stroke="url(#opportunityGradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="20s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="100" x2="50" y2="100" stroke="url(#opportunityGradient)" stroke-width="2" stroke-linecap="round">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite" begin="1.5s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 100 100;360 100 100" dur="20s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Success particles representing making a difference -->
  <g opacity="0.7">
    <circle cx="75" cy="45" r="1.5" fill="url(#supportGradient)">
      <animate attributeName="cy" values="45;40;45" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="125" cy="40" r="1" fill="url(#passionGradient)">
      <animate attributeName="cy" values="40;35;40" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="155" cy="75" r="1.2" fill="url(#opportunityGradient)">
      <animate attributeName="cy" values="75;70;75" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="125" r="0.8" fill="url(#supportGradient)">
      <animate attributeName="cy" values="125;120;125" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Outer ring representing the complete ecosystem -->
  <circle cx="100" cy="100" r="88" stroke="url(#supportGradient)" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="8,4">
    <animate attributeName="stroke-dashoffset" values="0;12" dur="8s" repeatCount="indefinite"/>
  </circle>
</svg>